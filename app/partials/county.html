<h1>{{name}}</h1>
<div id="usamap"></div>
<p>
  <strong>{{total}}</strong> responses</br>
  <strong>{{rank}}</strong> rank by comment count</br>
  <strong>{{percent}}%</strong>  of population</br>
  <strong>{{percent_rank}}</strong>  rank by % of population</br>
</p>
<p>
  Showing {{limit}} results of {{total}}
<p>


<form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="query" placeholder="Search">
    <button type="submit" class="btn btn-default" ng-click="DkanTable.reload()">Submit</button>
  </form>
<table ng-table="DkanTable" class="table">
<tr ng-repeat="record in $data">
    <td data-title="'Applicant'">{{record.applicant}}</td>
    <td data-title="'City'">{{record.city}}</td>
    <td data-title="'Text'">{{record.text}}</td>
</tr>
</table>
